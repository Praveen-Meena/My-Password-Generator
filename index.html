<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <h1>Password Generator</h1>

        <!-- Password length Section -->
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span class="data-copyMsg"></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="24">
            </button>
        </div>

        <div class="input-container">

            <div class="length-conatiner">
                <p>Password lenght</p>
                <p data-lengthNumber>0</p>
            </div>
        </div>

        <!-- Range slider -->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

        <!-- CheckBox -->
        <div>
            <input type="checkbox" name="" id="uppercase">
            <label for="uppercase">Includes Uppercase Letter</label>
        </div>
        <div>
            <input type="checkbox" name="" id="lowercase">
            <label for="lowercase">Includes lowercase Letter</label>
        </div>
        <div>
            <input type="checkbox" name="" id="numbers">   
            <label for="numbers">Includes letter </label>
        </div>
        <div>
            <input type="checkbox" name="" id="symbols">
            <label for="symbols">Includes Symbol</label>
        </div>


        <!-- Strenght Section -->
        <div class="strength-conatainer">
            <p>Strength</p>
            <div data-indicator></div>
        </div>

        <!-- Password-generator -->
        <button class="generateButton">
            Generate Password
        </button>


    </div>
    

    <script src="script.js"></script>
</body>
</html>
